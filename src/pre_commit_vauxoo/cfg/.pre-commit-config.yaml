exclude: |
  (?x)(
    # NOT INSTALLABLE ADDONS
    # END NOT INSTALLABLE ADDONS
    # Files and folders generated by bots, to avoid loops
    ^setup/|/static/description/index\.html$|
    # We don't want to mess with tool-generated files
    .svg$|/tests/([^/]+/)?cassettes/|
    # Maybe reactivate this when all README files include prettier ignore tags?
    ^README\.md$|
    # Library files can have extraneous formatting (even minimized)
    /static/(src/)?lib/|
    # Repos using Sphinx to generate docs don't need prettying
    ^docs/_templates/.*\.html$|
    # You don't usually want a bot to modify your legal texts
    (LICENSE.*|COPYING.*)|
    (\.travis\.yml|\.gitlab\-ci\.yml|\.pre\-commit\-config*\.yaml)|
    # It was ignored from original MQT since that there is not init file
    (/migrations/)|
    (/doc/|/docs/)|
    # EXCLUDE_LINT (Don't delete this line because if used from MQT)
    # Legacy modules absa: galaxy
    (galaxy/)|
    # External scripts
    (scripts/)
  )
default_language_version:
  python: python3
  node: "14.13.0"
repos:
  - repo: https://gitlab.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        name: flake8 mandatory checks
  - repo: https://github.com/vauxoo/pylint-odoo
    rev: 1e921e48ea0
    hooks:
      - id: pylint_odoo
        name: pylint mandatory checks
        args:
          # External scripts
          - --disable=R0000
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.13.0
    hooks:
      - id: eslint
        name: javascript mandatory checks
        args:
          - --color
          - --config=.eslintrc.json
          # - --fix
  - repo: local
    hooks:
      - id: vx-check-deactivate
        name: deactivate.jinja syntax check.
        description: Validate deactivate.jinja files' syntax.
        entry: vx-check-deactivate
        args: []
        language: python
        types: [jinja]
        files: ^deactivate\.jinja$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: debug-statements
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
        # exclude files where underlines are not distinguishable from merge conflicts
        exclude: /README\.rst$|^docs/.*\.rst$
      - id: check-symlinks
      - id: check-xml
