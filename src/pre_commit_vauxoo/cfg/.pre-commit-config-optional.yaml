exclude: |
  (?x)(
    # NOT INSTALLABLE ADDONS
    # END NOT INSTALLABLE ADDONS
    # Files and folders generated by bots, to avoid loops
    ^setup/|/static/description/index\.html$|
    # We don't want to mess with tool-generated files
    .svg$|/tests/([^/]+/)?cassettes/|
    # Maybe reactivate this when all README files include prettier ignore tags?
    ^README\.md$|
    # Library files can have extraneous formatting (even minimized)
    /static/(src/)?lib/|
    # Repos using Sphinx to generate docs don't need prettying
    ^docs/_templates/.*\.html$|
    # You don't usually want a bot to modify your legal texts
    (LICENSE.*|COPYING.*)|
    (\.travis\.yml|\.gitlab\-ci\.yml|\.pre\-commit\-config*\.yaml)|
    # It was ignored from original MQT since that there is not init file
    (/migrations/1[0-4])|
    (/doc/|/docs/)|
    # EXCLUDE_LINT (Don't delete this line because if used from MQT)
    # Legacy modules absa: galaxy
    (galaxy/)|
    # External scripts
    (scripts/)
  )
default_language_version:
  python: python3
  node: "14.13.0"
repos:
  - repo: https://github.com/OCA/pylint-odoo
    rev: v8.0.16
    hooks:
      - id: pylint_odoo
        name: pylint optional checks
        args:
          - --rcfile=.pylintrc-optional
          # External scripts
          - --disable=R0000
  - repo: https://github.com/OCA/odoo-pre-commit-hooks
    rev: v0.0.28
    hooks:
      - id: oca-checks-odoo-module
        args: ["--disable=xml-oe-structure-id"]
      - id: oca-checks-po
        args: ["--disable=po-pretty-format"]
  - repo: https://github.com/PyCQA/doc8
    rev: v1.0.0
    hooks:
      - id: doc8
        name: RST lint
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        name: flake8 + bugbear optional checks
        additional_dependencies: ["flake8-bugbear==22.7.1"]
        args:
          - --config=.flake8-optional
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: bandit EXPERIMENTAL (Won't affect CI status)!
        verbose: True
        args:
          - --exit-zero
          - --ini=.bandit
        # reduce the INFO logger
        require_serial: true
