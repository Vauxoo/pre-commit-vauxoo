exclude: |
  (?x)(
    # NOT INSTALLABLE ADDONS
    # END NOT INSTALLABLE ADDONS
    # Files and folders generated by bots, to avoid loops
    ^setup/|/static/description/index\.html$|
    # We don't want to mess with tool-generated files
    .svg$|/tests/([^/]+/)?cassettes/|^.copier-answers.yml$|^.github/|
    # Maybe reactivate this when all README files include prettier ignore tags?
    ^README\.md$|
    # Library files can have extraneous formatting (even minimized)
    /static/(src/)?lib/|
    # Repos using Sphinx to generate docs don't need prettying
    ^docs/_templates/.*\.html$|
    # You don't usually want a bot to modify your legal texts
    (LICENSE.*|COPYING.*)|
    (\.travis\.yml|\.gitlab\-ci\.yml|\.pre\-commit\-config*\.yaml)|
    # It was ignored from original MQT since that there is not init file
    (/migrations/1[0-4])|
    (/doc/|/docs/)|
    (/tests/data/)|
    # EXCLUDE_LINT (Don't delete this line because if used from MQT)
    # Legacy modules absa: galaxy
    (galaxy/)|
    # External scripts
    (scripts/)
  )
default_language_version:
  python: python3
  node: "23.6.0"
repos:
  - repo: https://github.com/psf/black-pre-commit-mirror.git
    rev: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/myint/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --expand-star-imports
          - --ignore-init-module-imports
          - --in-place
          - --remove-all-unused-imports
          - --remove-duplicate-keys
          - --remove-unused-variables
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (with plugin-xml)
        additional_dependencies:
          - "prettier@2.8.8"
          - "@prettier/plugin-xml@2.2.0"
        args:
          - --plugin=@prettier/plugin-xml
        files: \.(js|xml)$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: \.pot?$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: \.pot?$
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: requirements-txt-fixer
      - id: pretty-format-json
        args: ["--autofix"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: ["--keep-percent-format"]
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-tabs
        exclude: (Makefile|debian/rules|.gitmodules|\.po|\.pot)(\.in)?$
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: eslint
        args:
          - --color
          - --config=.eslint.config.cjs
          - --fix
        verbose: true
        types: [javascript]
        language: node
        additional_dependencies:
          - eslint@9.18.0
          - eslint-plugin-jsdoc@50.3.1
          - eslint-config-google@0.7.1
          - eslint-loader@1.6.1
          - eslint-plugin-react@6.10.3
          - babel-eslint@6.1.2
  - repo: https://github.com/OCA/odoo-pre-commit-hooks
    rev: v0.1.4
    hooks:
      - id: oca-checks-po
        args:
          - --config=.oca_hooks-autofix.cfg
          - --fix
